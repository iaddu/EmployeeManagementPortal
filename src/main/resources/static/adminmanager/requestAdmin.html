<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:olive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        form {
            display: inline-block;
            background-color: slategrey;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: wheat;
        }

        .vertical-group {
            margin-bottom: 10px;
        }

        .horizontal-radio-group label {
            margin-right: 10px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        Employee Id <input type="text" placeholder="Employee ID" name="empId" id="empId"><br>
        Project Id <input type="text" placeholder="Project ID" name="proId" id="proId"><br>
        <div class="vertical-group">
            <div class="horizontal-radio-group">
                <label>To:</label>
                <label><input type="radio" name="to" value="assign" required> Assign</label>
                <label><input type="radio" name="to" value="unassign" required> Unassign</label>
            </div>
        </div>
        <button type="submit" onclick="event.preventDefault(); request()">Request</button>
        <button type="button" onclick="window.location.href = '/managerfiles/html/managerhome.html'">Back</button>
    </form>

    <script>
        function request() {
            const empId = document.getElementById('empId').value;
            const proId = document.getElementById('proId').value;
            const to = document.querySelector('input[name="to"]:checked').value;
            const data = {
                empId: empId,
                proId: proId,
                to: to
            };

            fetch('/manager/requestAdmin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // or response.json() if you expect a JSON response
            })
            .then(data => {
                console.log('Request submitted successfully:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</body>
</html>
