<html>
<head>
<style>
form{
display: inline-block;
}
</style>
</head>
<body>
<form>
Employee Id <input type="text" placeholder="employee id" name="empId" id="empId">
<br>
Project Id <input type="text" placeholder="project id" name="proId" id="proId">
<br>
 <div class="vertical-group">
                <div class="horizontal-radio-group">
                    <label>To:</label>
                    <label><input type="radio" name="to" value="assign" required> Assign</label>
                    <label><input type="radio" name="to" value="unassign" required> Unassign</label>
                </div>
</div>
<br>
<button type="submit" onclick="event.preventDefault();request()">Request</button>
</form>
<script>
function request(){
	const empId=document.getElementById('empId').value;
	const proId=document.getElementById('proId').value;
    const to = document.querySelector('input[name="to"]:checked').value;
	const data={
			empId:empId,
			proId:proId,
			to:to
	};
	fetch('/manager/requestAdmin',{
		method:'POST',
		headers:{
			'Content-Type':'application/json'
		},
		body:JSON.stringify(data)
	})
	.then(response=>response.json()) //response converting to object
	.then(data=>{ 
		console.log(data);
	}).catch(error => console.error('Error fetching unassigned employees:', error));
}
</script>
</body>
</html>
