<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <style>
        /* Simple styling for the form */
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-back {
            background-color: #f44336; /* Red */
            color: white;
        }

        .btn-login {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
</head>
<body>
    <form action="/ems/adminlogin" method="post">  <!-- Form submits to /adminlogin -->
        <h2>Admin Login</h2>

        <!-- Username input field -->
        <label for="username">AdminName:</label>
        <input type="text" id="username" name="name" required>

        <!-- Password input field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
            <!-- Back button leading to home.html -->
            <a href="home.html" class="btn btn-back">Back</a>

            <!-- Login button submits the form -->
            <button type="submit" class="btn btn-login">Login</button>
        </div>
    </form>
</body>
</html>
