<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative; /* Add this to make the position of the buttons relative to the body */
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .button-container button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            height: 100%;
        }

        .button-container button:hover {
            background-color: darkmagenta;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .my-profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .my-profile-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button class="my-profile-button" onclick="window.location.href='myProfile.html'">My Profile</button>
    <button class="logout-button" onclick="window.location.href='http://localhost:8080/logout'">Logout</button>
    <h1>Manager Home</h1> 
    <div class="button-container">
        <button onclick="window.location.href='viewAllEmp.html'">View All Employees</button>
        <button onclick="window.location.href='/adminmanager/requestAdmin.html'">Request Employees</button>
        <button onclick="window.location.href='changePassword.html'">Change Password</button>
        <button onclick="window.location.href='viewAllProject.html'">View All Projects</button>
        <button onclick="window.location.href='myProject.html'">My Projects</button>
    </div>
</body>
</html>
