<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/managerfiles/css/viewAllEmp.css">
    <script src="/managerfiles/js/viewAllEmp.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <input type="text" placeholder="Enter Skill" id="myInput">
            <label for="filterOption">Filter:</label>
            <select id="filterOption">
                <option value="all">All</option>
                <option value="assigned">Assigned</option>
                <option value="unassigned">Unassigned</option>
            </select>
            <button id="filterButton">Apply Filter</button>
            <button id="back" onclick="window.location.href='managerHome.html'">Back</button>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Role</th>
                    <th>Date of Birth</th>
                    <th>Skills</th>
                    <th>Projects</th>
                </tr>
            </thead>
            <tbody id="myTable">
             </tbody>
        </table>
    </div>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</body>
</html>
