<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        /* Simple styling for buttons */
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-admin {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .btn-manager {
            background-color: #2196F3; /* Blue */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Employee Management System</h1>
    <p>Choose your login option:</p>

    <!-- Button leading to adminlogin.html -->
    <a href="AdminLogin.html" class="btn btn-admin">Admin Login</a>

    <!-- Button leading to managerlogin.html -->
    <a href="managerlogin.html" class="btn btn-manager">Manager Login</a>

</body>
</html>
