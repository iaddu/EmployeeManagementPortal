<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Project</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 300px; /* Adjust as needed */
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:nth-of-type(2) {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
        #project {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
			font-size: 25px; /* Increased font size */
        }
        #project p {
            margin: 10px 0;
            font-size:14px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            display: none;
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div id="error-message">No project found</div>
            <label for="proId">Enter Project ID:</label>
            <input type="text" placeholder="Enter Project ID" name="proId" id="proId">
            <button type="submit" onclick="event.preventDefault(); showProject()">Search</button>
            <button type="button" onclick="window.location.href='adminHome.html'">Back</button>
        </form>
        <div id="project"></div>
    </div>
    <script>
        async function showProject() {
            const proId = document.getElementById('proId').value;
            const data = { proId: proId };
            try {
                const response = await fetch('/admin/viewProject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const project = await response.json();

                const parentDiv = document.getElementById("project");
                const errorMessage = document.getElementById("error-message");

                if (!project) {
                    errorMessage.style.display = 'block';
                    parentDiv.innerHTML = '';
                } else {
                    errorMessage.style.display = 'none';

                    parentDiv.innerHTML = `
                        <h2>${project.proId}</h2>
                        <p>Name: ${project.proName}</p>
                    `;
                }
            } catch (error) {
                console.error('Error fetching project:', error);
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No Project Found!';
                const parentDiv = document.getElementById("project");
                parentDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
