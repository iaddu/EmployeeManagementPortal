<html>
<head>
<style>
body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

form {
            width: 300px; /* Adjust as needed */

</style>

<body>
<div>
<form  >
Enter email:
<input type="text" placeholder="Enter ID" name="proId" id="proId">
<button type="submit" onclick="event.preventDefault();showProject()">Search</button>
<button type="submit" formaction="adminHome.html">Back</button>
</form>
</div>
<div id="project"></div>
<script>
function showProject(){
	const proId=document.getElementById('proId').value;
	const data={
			proId:proId
	};
	fetch('/admin/viewProject',{
		method:'POST',
		headers:{
			'Content-Type':'application/json'
		},
		body:JSON.stringify(data)
	})
	.then(response=>response.json()) //response converting to object
	.then(data=>{ 
		const parentDiv=document.getElementById("project");
		const project=data;
		parentDiv.innerHTML = `
            <h2>${project.proId}</h2>
            <p>Name: ${project.proName}</p>
        `;
	}).catch(error => console.error('Error fetching unassigned employees:', error));
};
</script>
</body>
</html>
