<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel="stylesheet" href="/adminfiles/css/addProject.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Project</h2>
        <form action="/admin/addProject" method="post">
            <div class="form-group">
                <label for="proName">Project Name:</label>
                <input type="text" id="proName" name="proName" required>

            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
