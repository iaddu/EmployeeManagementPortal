<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects List</title>
    <link rel="stylesheet" href="/adminfiles/css/viewAllProject.css">
</head>
<body>
    <h1>Project List</h1>
    <div id="listProject"></div>
    <div class="button-container">
        <a href="adminhome.html" class="back-button">Back</a>
    </div>
    <script>
        let promise = fetch("/admin/getAllProject");
        promise.then(response => response.json())
        .then(data => { 
            const parentDiv = document.getElementById("listProject");
            
            // Create the table
            const table = document.createElement("table");
            
            // Create the table header
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            
            const thId = document.createElement("th");
            thId.textContent = "Project Id";
            headerRow.appendChild(thId);
            
            const thName = document.createElement("th");
            thName.textContent = "Project Name";
            headerRow.appendChild(thName);
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create the table body
            const tbody = document.createElement("tbody");
            
            data.forEach(project => {
                const row = document.createElement("tr");
                
                const tdId = document.createElement("td");
                tdId.textContent = project.proId;
                row.appendChild(tdId);
                
                const tdName = document.createElement("td");
                tdName.textContent = project.proName;
                row.appendChild(tdName);
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            parentDiv.appendChild(table);
        })
        .catch(error => console.error('Error fetching projects:', error));
    </script>
</body>
</html>
