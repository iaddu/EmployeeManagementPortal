<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unassigned Employees</title>
</head>
<body>
    <h1>Unassigned Employees</h1>
    <div id="employeeList"></div>
    <script>
        // Fetch unassigned employees from the endpoint
        fetch('/admin/getUnassignedEmployee')
            .then(response => response.json())
            .then(data => {
                const employeeListDiv = document.getElementById('employeeList');
                // Iterate over each employee and create HTML elements to display their information
                data.forEach(employee => {
                    const employeeDiv = document.createElement('div');
                    employeeDiv.innerHTML = `
                        <h2>${employee.firstName} ${employee.lastName}</h2>
                        <p>Email: ${employee.email}</p>
                        <p>Address: ${employee.address}</p>
                        <p>Phone: ${employee.phone}</p>
                        <p>Gender: ${employee.gender}</p>
                        <p>Role: ${employee.role}</p>
                        <p>Date of Birth: ${employee.dob}</p>
                    `;
                    employeeListDiv.appendChild(employeeDiv);
                });
            })
            .catch(error => console.error('Error fetching unassigned employees:', error));
    </script>
</body>
</html>
