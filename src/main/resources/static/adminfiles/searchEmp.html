<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 300px; /* Adjust as needed */
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:nth-of-type(2), .button-group a {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover, .button-group a:hover {
            opacity: 0.8;
        }
        .form-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            font-size: 18px; /* Increased font size */
        }
        .form-container h2 {
            font-size: 24px; /* Increased font size for headings */
        }
        .form-container p {
            margin: 10px 0;
            font-size: 20px; /* Increased font size for paragraphs */
        }
        #error-message {
            color: red;
            font-weight: bold;
            display: none;
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="event.preventDefault(); searchEmp();">
            <div id="error-message">No employee found</div>
            <label for="email">Enter email:</label>
            <input type="text" placeholder="Enter email" id="email" name="email">
            <button type="submit">Search</button>
            <button type="button" onclick="window.location.href='adminHome.html'">Back</button>
        </form>

        <div class="form-container" id="employee-form" style="display: none;">
            <h2>UPDATE EMPLOYEE</h2>
            <form id="update-form" action="/admin/updateEmp" method="post">
                <input type="hidden" id="emp-id" name="empId">

                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="update-email">Email:</label>
                    <input type="email" id="update-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="vertical-group">
                    <div class="horizontal-radio-group">
                        <label>Gender:</label>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                    </div>

                    <div class="horizontal-radio-group">
                        <label>Role:</label>
                        <label><input type="radio" name="role" value="MANAGER" required> MANAGER</label>
                        <label><input type="radio" name="role" value="EMPLOYEE" required> EMPLOYEE</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label for="skills">Skills:</label>
                    <label><input type="checkbox" name="skills" value="C"> C</label>
                    <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
                    <label><input type="checkbox" name="skills" value="ML"> ML</label>
                    <label><input type="checkbox" name="skills" value="AI"> AI</label>
                    <label><input type="checkbox" name="skills" value="Spring"> Spring</label>
                    <label><input type="checkbox" name="skills" value="MERN"> MERN</label>
                    <label><input type="checkbox" name="skills" value="BlockChain"> BlockChain</label>
                    <label><input type="checkbox" name="skills" value="Servlet"> Servlet</label>
                    <label><input type="checkbox" name="skills" value="Server Design"> Server Design</label>
                    <label><input type="checkbox" name="skills" value="Web Developer"> Web Developer</label>
                    <label><input type="checkbox" name="skills" value="App Developer"> App Developer</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="button">Update</button>
                    <a href="/adminfiles/adminhome.html" class="button">Back</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
    function searchEmp() {
        const email = document.getElementById('email').value;
        const data = { email: email };

        fetch('/admin/viewEmployee', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            const employee = data;
            document.getElementById('employee-form').style.display = 'block';

            document.getElementById('emp-id').value = employee.empId;
            document.getElementById('first-name').value = employee.firstName;
            document.getElementById('last-name').value = employee.lastName;
            document.getElementById('update-email').value = employee.email;
            document.getElementById('dob').value = employee.dob;
            document.getElementById('address').value = employee.address;
            document.getElementById('phone').value = employee.phone;

            document.querySelector(`input[name="gender"][value="${employee.gender}"]`).checked = true;
            document.querySelector(`input[name="role"][value="${employee.role}"]`).checked = true;

            const skills = document.querySelectorAll('input[name="skills"]');
            skills.forEach(skill => skill.checked = false); // Reset all checkboxes
            if (employee.haveSkills && employee.haveSkills.length > 0) {
                employee.haveSkills.forEach(skill => {
                    const skillCheckbox = document.querySelector(`input[name="skills"][value="${skill.skillName}"]`);
                    if (skillCheckbox) {
                        skillCheckbox.checked = true;
                    }
                });
            }
        })
        .catch(error => {
            console.error('Error fetching employee:', error);
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'No employee found';
        });
    }
    </script>
</body>
</html>
