<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="/adminfiles/css/addEmp.css">
    <script>
        async function validateForm(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/admin/registerEmp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            });

            const message = await response.text();

            if (response.ok) {
                alert('Employee registered successfully.');
                window.location.href = '/adminfiles/adminhome.html';
            } else {
                document.getElementById('error-message').innerText = message;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', validateForm);
        });

        function validateEmail() {
            const emailField = document.getElementById("email");
            const email = emailField.value;
            const validDomains = ["@nucleusteq.com", "@gmail.com"];
            const isValid = validDomains.some(domain => email.endsWith(domain));

            if (!isValid) {
                alert("Email should end with @nucleusteq.com or @gmail.com");
                emailField.focus();
                return false;
            }

            return true;
        }

        function validatePhoneNumber() {
            const phoneField = document.getElementById("phone");
            const phone = phoneField.value;
            const isValid = /^\d{10}$/.test(phone);

            if (!isValid) {
                alert("Phone number should be exactly 10 digits");
                phoneField.focus();
                return false;
            }

            return true;
        }

        function validateName(name) {
            return /^[a-zA-Z]+$/.test(name);
        }

        function validateNames() {
            const firstNameField = document.getElementById("first-name");
            const lastNameField = document.getElementById("last-name");
            const firstName = firstNameField.value;
            const lastName = lastNameField.value;

            if (!validateName(firstName)) {
                alert("First name should contain only letters");
                firstNameField.focus();
                return false;
            }

            if (!validateName(lastName)) {
                alert("Last name should contain only letters");
                lastNameField.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2 style="color: black; font-weight: bold;">REGISTRATION</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="vertical-group">
                <div class="horizontal-radio-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>

                <div class="horizontal-radio-group">
                    <label>Role:</label>
                    <label><input type="radio" name="role" value="MANAGER" required> MANAGER</label>
                    <label><input type="radio" name="role" value="EMPLOYEE" required> EMPLOYEE</label>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label for="skills">Skills:</label>
                <label><input type="checkbox" name="skills" value="C"> C</label>
                <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
                <label><input type="checkbox" name="skills" value="ML"> ML</label>
                <label><input type="checkbox" name="skills" value="AI"> AI</label>
                <label><input type="checkbox" name="skills" value="Spring"> Spring</label>
                <label><input type="checkbox" name="skills" value="MERN"> MERN</label>
                <label><input type="checkbox" name="skills" value="BlockChain"> BlockChain</label>
                <label><input type="checkbox" name="skills" value="Servlet"> Servlet</label>
                <label><input type="checkbox" name="skills" value="Server Design"> Server Design</label>
                <label><input type="checkbox" name="skills" value="Web Developer"> Web Developer</label>
                <label><input type="checkbox" name="skills" value="App Developer"> App Developer</label>
            </div>

            <!-- Error message display -->
            <div id="error-message" style="color: red;"></div>

            <div class="button-group"> 
                <button type="submit" class="button">Register</button>
                <a href="/adminfiles/adminhome.html" class="button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
