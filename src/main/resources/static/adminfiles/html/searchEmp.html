<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="/adminfiles/css/searchEmp.css">
    <script src="/adminfiles/js/searchEmp.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="event.preventDefault(); searchEmp();">
            <div id="error-message">No employee found</div>
            <label for="email">Enter email:</label>
            <input type="text" placeholder="Enter email" id="email" name="email">
            <button type="submit">Search</button>
            <button type="button" onclick="window.location.href='adminHome.html'">Back</button>
        </form>

        <div class="form-container" id="employee-form" style="display: none;">
            <h2>UPDATE EMPLOYEE</h2>
            <form id="update-form" action="/admin/updateEmp" method="post">
                <input type="hidden" id="emp-id" name="empId">

                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="update-email">Email:</label>
                    <input type="email" id="update-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="vertical-group">
                    <div class="horizontal-radio-group">
                        <label>Gender:</label>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                    </div>

                    <div class="horizontal-radio-group">
                        <label>Role:</label>
                        <label><input type="radio" name="role" value="MANAGER" required> MANAGER</label>
                        <label><input type="radio" name="role" value="EMPLOYEE" required> EMPLOYEE</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label for="skills">Skills:</label>
                    <label><input type="checkbox" name="skills" value="C"> C</label>
                    <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
                    <label><input type="checkbox" name="skills" value="ML"> ML</label>
                    <label><input type="checkbox" name="skills" value="AI"> AI</label>
                    <label><input type="checkbox" name="skills" value="Spring"> Spring</label>
                    <label><input type="checkbox" name="skills" value="MERN"> MERN</label>
                    <label><input type="checkbox" name="skills" value="BlockChain"> BlockChain</label>
                    <label><input type="checkbox" name="skills" value="Servlet"> Servlet</label>
                    <label><input type="checkbox" name="skills" value="Server Design"> Server Design</label>
                    <label><input type="checkbox" name="skills" value="Web Developer"> Web Developer</label>
                    <label><input type="checkbox" name="skills" value="App Developer"> App Developer</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="button">Update</button>
                    <a href="/adminfiles/html/adminhome.html" class="button">Back</a>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
