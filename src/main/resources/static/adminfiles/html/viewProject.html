<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Project</title>
    <link rel="stylesheet" href="/adminfiles/css/viewProject.css">
</head>
<body>
    <div class="container">
        <form>
            <div id="error-message">No project found</div>
            <label for="proId">Enter Project ID:</label>
            <input type="text" placeholder="Enter Project ID" name="proId" id="proId">
            <button type="submit" onclick="event.preventDefault(); showProject()">Search</button>
            <button type="button" onclick="window.location.href='adminHome.html'">Back</button>
        </form>
        <div id="project"></div>
    </div>
    <script>
        async function showProject() {
            const proId = document.getElementById('proId').value;
            const data = { proId: proId };
            try {
                const response = await fetch('/admin/viewProject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const project = await response.json();

                const parentDiv = document.getElementById("project");
                const errorMessage = document.getElementById("error-message");

                if (!project) {
                    errorMessage.style.display = 'block';
                    parentDiv.innerHTML = '';
                } else {
                    errorMessage.style.display = 'none';

                    parentDiv.innerHTML = `
                        <h2>${project.proId}</h2>
                        <p>Name: ${project.proName}</p>
                    `;
                }
            } catch (error) {
                console.error('Error fetching project:', error);
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No Project Found!';
                const parentDiv = document.getElementById("project");
                parentDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
