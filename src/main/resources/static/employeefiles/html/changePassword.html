<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/employeefiles/css/changePassword.css">
</head>
<body>
    <form id="passwordForm" action="/emp/changePassword" method="post">
        <h2>CHANGE PASSWORD</h2>
        <div id="successMessage">Password changed successfully!</div>
        <label for="upass">New Password</label><br>
        <input type="password" name="upass" id="upass" required><br>
        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='employeehome.html'" id="backbutton">Back</button>
    </form>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Send the form data via fetch
            fetch('/emp/changePassword', {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('There was a problem with the request.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
