<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;  
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .header h1, .header h2 {
            margin: 0;
            font-size: 2em;  
        }

        .header h1 {
            margin-right: 10px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .button-container button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            height: 100%;
        }

        .button-container button:hover {
            background-color: darkmagenta;
        }

        .logout-button, .myprofile-button {
            position: absolute;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button {
            top: 20px;
            right: 20px;
            background-color: red;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .myprofile-button {
            top: 20px;
            left: 20px;
        }

        .myprofile-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button class="myprofile-button" onclick="window.location.href='viewEmp.html'">My Profile</button>
    <button class="logout-button" onclick="window.location.href='http://localhost:8080/logout'">Logout</button>
    <div class="header">
        <h1>Welcome</h1>
        <h2 id="loggedUserName"></h2>
        <h1>!</h1>
    </div>
    
    <div class="button-container">
        <button onclick="window.location.href='viewAllEmp.html'">View All Employees</button>
        <button onclick="window.location.href='changePassword.html'">Change Password</button>    
        <button onclick="window.location.href='updateSkill.html'">Update Skill</button>    
        <button onclick="window.location.href='viewAllProject.html'">View All Projects</button>
    </div>

    <script>
    fetch('/emp/viewEmployee')
    .then(response => response.json())
    .then(data => { 
        const nameElement = document.getElementById("loggedUserName");
        const employee = data.employee;
        nameElement.textContent = `${employee.firstName} ${employee.lastName}`;
    })
    .catch(error => console.error('Error fetching employee data:', error));
    </script>
</body>
</html>
