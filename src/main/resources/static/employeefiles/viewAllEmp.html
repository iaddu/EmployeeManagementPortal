<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: Gainsboro;
        }
        th, td {
            min-width: 80px;
        }
        .back-button {
            margin-top: auto;
            align-self: center;
            padding: 10px 20px;
            background-color: ForestGreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: LimeGreen;
        }
    </style>
</head>
<body>
    <h1>Employees List</h1>
    <div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Role</th>
                    <th>Date of Birth</th>
                    <th>Skills</th>
                    <th>Projects</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        fetch("/emp/getAllEmployee")
        .then(response => response.json())
        .then(data => {
            const employeeTableBody = document.querySelector('#employeeTable tbody');

            data.forEach(employee => {
                let skills = "";
                if (employee.haveSkills && employee.haveSkills.length > 0) {
                    employee.haveSkills.forEach(skill => {
                        skills += skill.skillName + ", ";
                    });
                    skills = skills.slice(0, -2);
                } else {
                    skills = "No skills available";
                }
                
                let projects = "";
                if (employee.assignedProject != null) {
                    projects = employee.assignedProject.proName;
                }
                if (employee.haveProject && employee.haveProject.length > 0) {
                    employee.haveProject.forEach(project => {
                        projects += project.proName + ", ";
                    });
                    projects = projects.slice(0, -2);
                }
                if (projects == "") {
                    projects = "No Project Assigned";
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.empId}</td>
                    <td>${employee.firstName} ${employee.lastName}</td>
                    <td>${employee.email}</td>
                    <td>${employee.address}</td>
                    <td>${employee.phone}</td>
                    <td>${employee.gender}</td>
                    <td>${employee.role}</td>
                    <td>${employee.dob}</td>
                    <td>${skills}</td>
                    <td>${projects}</td>
                `;
                employeeTableBody.appendChild(row);
            });

            const backButton = document.createElement('button');
            backButton.textContent = 'Back';
            backButton.className = 'back-button';
            backButton.onclick = () => window.location.href = 'employeeHome.html';
            document.body.appendChild(backButton);
        })
        .catch(error => console.error('Error fetching unassigned employees:', error));
    </script>
</body>
</html>
