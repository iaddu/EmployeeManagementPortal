<html>
<head>
<style>
body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
form {
            width: 300px; /* Adjust as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
</style>
</head>
<body>
<div id="employee"></div>
<script>
fetch('/emp/viewEmployee')
	.then(response=>response.json()) //response converting to object
	.then(data=>{ 
		const parentDiv=document.getElementById("employee");
		const employee=data;
		parentDiv.innerHTML = `
            <h2>${employee.firstName} ${employee.lastName}</h2>
            <p>Email: ${employee.email}</p>
            <p>Address: ${employee.address}</p>
            <p>Phone: ${employee.phone}</p>
            <p>Gender: ${employee.gender}</p>
            <p>Role: ${employee.role}</p>
            <p>Date of Birth: ${employee.dob}</p>
        `;
	}).catch(error => console.error('Error fetching unassigned employees:', error));
;
</script>
</body>
</html>
