<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

form {
    width: 300px; /* Adjust as needed */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#employee-info {
    margin-bottom: 20px;
    text-align: center;
}

.checkbox-group {
    margin-bottom: 20px;
    text-align: left;
}

.checkbox-group label {
    display: block; /* Display each label on a new line */
    margin-bottom: 5px; /* Add some spacing between each label */
}

.button-group {
    display: flex;
    justify-content: space-between;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none; /* Remove underline from links */
    display: inline-block;
    text-align: center;
}

.button:hover {
    background-color: #45a049;
}

#successMessage {
    display: none;
    color: green;
    text-align: center;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div id="employee-form-container">
    <div id="employee-info">
        <h2 id="employee-name"></h2>
        <p id="employee-email"></p>
    </div>
    <div id="successMessage">Skills updated successfully!</div>
    <form id="update-skills-form" action="/emp/updateSkill" method="post">
        <input type="hidden" id="emp-id" name="empId">
        <div class="form-group checkbox-group">
            <label for="skills">Skills:</label>
            <label><input type="checkbox" name="skills" value="C"> C</label>
            <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
            <label><input type="checkbox" name="skills" value="ML"> ML</label>
            <label><input type="checkbox" name="skills" value="AI"> AI</label>
            <label><input type="checkbox" name="skills" value="Spring"> Spring</label>
            <label><input type="checkbox" name="skills" value="MERN"> MERN</label>
            <label><input type="checkbox" name="skills" value="BlockChain"> BlockChain</label>
            <label><input type="checkbox" name="skills" value="Servlet"> Servlet</label>
            <label><input type="checkbox" name="skills" value="Server Design"> Server Design</label>
            <label><input type="checkbox" name="skills" value="Web Developer"> Web Developer</label>
            <label><input type="checkbox" name="skills" value="App Developer"> App Developer</label>
        </div>
        <div class="button-group">
            <button type="submit" class="button">Update Skills</button>
            <a href="/employeefiles/employeehome.html" class="button">Back</a>
        </div>
    </form>
</div>
<script>
fetch('/emp/viewEmployee')
    .then(response => response.json()) // Convert response to JSON
    .then(data => {
        const employee = data.employee;
        console.log(employee);
        document.getElementById('emp-id').value = employee.empId;
        document.getElementById('employee-name').innerText = `${employee.firstName} ${employee.lastName}`;
        document.getElementById('employee-email').innerText = `Email: ${employee.email}`;
 
        // Pre-check the skills
        if (employee.haveSkills && employee.haveSkills.length > 0) {
            employee.haveSkills.forEach(skill => {
                const skillCheckbox = document.querySelector(`input[name="skills"][value="${skill.skillName}"]`);
                if (skillCheckbox) {
                    skillCheckbox.checked = true;
                }
            });
        }
    })
    .catch(error => console.error('Error fetching employee:', error));

document.getElementById('update-skills-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Send the form data via fetch
    fetch('/emp/updateSkill', {
        method: 'POST',
        body: new FormData(this)
    }).then(response => {
        if (response.ok) {
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert('There was a problem with the request.');
        }
    }).catch(error => {
        console.error('Error:', error);
    });
});
</script>
</body>
</html>
