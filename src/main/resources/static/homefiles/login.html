<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Log In</title>
    <script>
        // Function to check if an error parameter is present in the URL
        function displayMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = document.getElementById('error-message');
            const logoutMessage = document.getElementById('logout-message');
            
            if (urlParams.has('error')) {
                errorMessage.style.display = 'block';
                logoutMessage.style.display = 'none';
            } else if (urlParams.has('logout')) {
                logoutMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }
    </script>
</head>
<body onload="displayMessages()">
    <h1>Please Log In</h1>
    
    <!-- Display error message if error parameter is present in URL -->
    <div id="error-message" style="color: red; display: none;">
        Invalid username and password.
    </div>
    <!-- Display logout message if logout parameter is present in URL -->
    <div id="logout-message" style="color: green; display: none;">
        You have been logged out.
    </div>
    <form action="/login" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Log in" />
    </form>
</body>
</html>
