<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Log In</title>
    <script>
        // Function to check if an error parameter is present in the URL
        function displayMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = document.getElementById('error-message');
            const logoutMessage = document.getElementById('logout-message');
            
            if (urlParams.has('error')) {
                errorMessage.style.display = 'block';
                logoutMessage.style.display = 'none';
            } else if (urlParams.has('logout')) {
                logoutMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }
    </script>
   <link rel="stylesheet" href="homefiles/login.css">
</head>
<body onload="displayMessages()">
    
    <div id="logout-message" style="color: green; display: none;">
        You have been logged out.
    </div>
    <div class="contain">
    <form action="/login" method="post">
    <div id="error-message" style="color: red; display: none;font-size: 20px;">
        Invalid Username Or Password!
    </div>
      	  <h1>Login</h1>
           <input type="text" class="inp1" name="username" placeholder="Enter Username "  /> 
           <input type="password" class="inp2" name="password" placeholder="Enter Password" />
           <p>Forgot Password</p>
        	<button>Login</button>
    </form>
    </div>
</body>
</html>
